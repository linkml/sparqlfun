id: https://linkml.io/sparqlfun/omo
name: omo
title: sparqlfun omo module
description: >-
  Abstractions for working with omo
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  sparqlfun_omo: https://linkml.io/sparqlfun/omo
  linkml: https://w3id.org/linkml/
  omo: http://reasoner.renci.org/
  RO: http://purl.obolibrary.org/obo/RO_
  IAO: http://purl.obolibrary.org/obo/IAO_
  OMO: http://purl.obolibrary.org/obo/OMO_
  oboInOwl: http://www.geneontology.org/formats/oboInOwl#
  obmerged: http://purl.obolibrary.org/obo/merged/
## ^^ TODO: check why oio: does not work

default_prefix: sparqlfun_omo
default_range: string

default_curi_maps:
  - semweb_context
#  - obo_context

imports:
  - linkml:types
  - rdf
  - resultset



classes:

  definition triple:
    is_a: node to value triple
    classification_rules:
      - is_a: triple
        slot_conditions:
          predicate:
            equals_string: IAO:0000115

  conforms to triple:
    is_a: node to node triple
    classification_rules:
      - is_a: triple
        slot_conditions:
          predicate:
            equals_string: dcterms:conformsTo

  conforms to statement:
    is_a: node to node statement
    classification_rules:
      - is_a: node to node statement
        slot_conditions:
          predicate:
            equals_string: dcterms:conformsTo

  graph class node:
    is_a: class node
    slots:
      - graph

  obo class:
    is_a: graph class node
    class_uri: owl:Class
    slots:
      - label
      - definition
      - exact_synonyms
    annotations:
      sparql.construct: |-
        CONSTRUCT {
          ?id a owl:Class ;
              rdfs:label ?label ;
              IAO:0000115 ?definition ;
              oboInOwl:hasExactSynonym ?exact_snonyms ;
              rdfs:isDefinedBy ?graph
        }
        WHERE {
          GRAPH ?graph {
          ?id a owl:Class .
          OPTIONAL { ?id rdfs:label ?label } .
          OPTIONAL { ?id IAO:0000115 ?definition } .
          OPTIONAL { ?id oboInOwl:hasExactSynonym ?exact_snonyms } .
          }
        }

  obo class query:
    comments:
      - INCOMPLETE
    is_a: ResultSet
    slots:
      - results
      - label_regex
    slot_usage:
      results:
        range: obo class
    annotations:
      sparql.results_slot: results
      sparql.construct: |-
        CONSTRUCT {
          ?id a owl:Class ;
              ?_p ?_v
        }
        WHERE {
          ?id a owl:Class .
          ?id ?_p ?_v .
          VALUES ?_p { IAO:0000115 oboInOwl:hasExactSynonym }
          {% if label_regex  %}
          ?id rdfs:label ?label .
          FILTER regex( ?label, {{label_regex}}, "i" )
          {% endif %}
          {% if label_starts_with  %}
          ?id rdfs:label ?label .
          FILTER strStarts( ?label, {{label_starts_with}} )
          {% endif %}
        }

  deprecated obo class query:
    class_uri: sparqlfun:OboClassQuery
    slots:
      - results
      - label_regex
    slot_usage:
      results:
        range: obo class
    annotations:
      sparql.construct: |-
        CONSTRUCT {
          [a sparqlfun:OboClassQuery ;
             sparqlfun:results ?id
          ] .
          ?id a owl:Class ;
              ?_p ?_v
        }
        WHERE {
          ?id a owl:Class .
          ?id ?_p ?_v .
          {% if label_regex  %}
          ?id rdfs:label ?label .
          FILTER regex( ?label, {{label_regex}}, "i" )
          {% endif %}
        }

slots:
  label_regex:
    range: string
    mixins:
     - regex_slot
  label_starts_with:
    range: string
  xxresults:
    multivalued: true
    inlined: true
    inlined_as_list: true
    range: node

  definition:
    slot_uri: IAO:0000115
    range: string
  exact_synonyms:
    slot_uri: oboInOwl:hasExactSynonym
    multivalued: true
    range: string







    
