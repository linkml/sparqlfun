id: https://linkml.io/sparqlfun
name: sparqlfun
title: SPARQLFun
description: |-
  SPARQL Templates
license: https://creativecommons.org/publicdomain/zero/1.0/
see_also:
  - https://github.com/cmungall/semantic-sql

# TODO: move some of these to sub-modules
prefixes:
  sparqlfun: https://linkml.io/sparqlfun/
  linkml: https://w3id.org/linkml/
  IAO: http://purl.obolibrary.org/obo/IAO_
  NCBITaxon: http://purl.obolibrary.org/obo/NCBITaxon_
  RO: http://purl.obolibrary.org/obo/RO_
  ubergraph: http://reasoner.renci.org/
  
default_prefix: sparqlfun
default_range: node

default_curi_maps:
  - semweb_context
  - obo_context
  - idot_context

imports:
  - linkml:types
  - resultset
  - rdf
  - owl
  - relation_graph
  - ro
  - omo
  - ubergraph
  - uniprot_queries
  - uberon
  - biolink


