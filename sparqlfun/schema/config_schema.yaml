id: https://linkml.io/sparqlfun/config_schema
name: config_schema
title: Config Schema
description: |-
  Schema for configuration
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  config_schema: https://linkml.io/sparqlfun/config_schema
  linkml: https://w3id.org/linkml/

default_prefix: config_schema
default_range: string

default_curi_maps:
  - semweb_context

imports:
  - linkml:types
  - resultset

classes:
  SystemConfiguration:
    slots:
      - endpoints
      - profiles
      - description
  Endpoint:
    slots:
      - name
      - url
      - type_property
      - example_queries
      - implements
      - description
  ExampleQuery:
    slots:
      - query_template
      - bindings
  Profile:
    description: >-
      A feature implemented by an endpoint for supporting certain kinds of queries
    slots:
      - name
      - description
      - subsets
      - modules

slots:
  endpoints:
    multivalued: true
    range: Endpoint
    inlined: true
  name:
    identifier: true
    range: string
  url:
    required: true
    range: string
  description:
    recommended: true
    range: string
  type_property:
    description:
      typically rdf:type, but others, e.g. wikidata may use others
    range: string
  example_queries:
    multivalued: true
    range: ExampleQuery
  profiles:
    multivalued: true
    range: Profile
    inlined: true
  implements:
    multivalued: true
    range: Profile
    inlined: false
  subsets:
    multivalued: true
  modules:
    multivalued: true
